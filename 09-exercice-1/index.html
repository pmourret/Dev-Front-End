<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML</title>
</head>
<body>
<button>
  <a href="../08-parent-enfant/index.html">Systeme parent enfant</a>
</button>

<hr>

  <!-- 1) Créer une liste non-ordonné avec pour item: html, css, javascript -->
  <ul>
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
  </ul>

  <!-- 2) Créer un titre de niveau 1 avec la classe "title" -->

  <h1 class="title">Titre de niveau 1</h1>

  <!-- 3) créer une div qui aura la classe "container-buttons" puis ajouter comme element enfant un bouton d'action -->

  <div class="container-buttons">
    <button type="button">Bouton action</button>
  </div>

  <!-- 4) structurer une carte avec la classe "box". Cette carte doit avoir pour enfant un titre de niveau 3, un paragraphe qui aura la classe "txt" et un lien qui aura pour contenu "lire la suite" regrouper dans une div qui a la classe "content" -->
  <div class="box">
    <div class="content">
      <h3>Titre de niveau 3</h3>
      <p class="txt">Texte dans une carte</p>
      <a href="#">Lire la suite</a>
    </div>
  </div>

  <!-- 5) Citer 4 balises HTML de type "Inline" -->
  <ul>
    <li>
      Les balises de types inlines sont :
      <ol>
        <li>input</li>
        <li>button</li>
        <li>a</li>
        <li>label</li>
      </ol>
    </li>
  </ul>

  <!-- 6) Créer un dossier "Pages" avec un fichier "contact.html" puis créer un lien dans le fichier "contact.html" vers la page "contact.html"-->

  <a href="./Pages/contact.html">Contacts</a>

  <!-- 7) créer une liste imbriquée de votre choix -->
  <ol>
    <li>
      Liste 1
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </li>
  </ol>

<hr>

<button>
  <a href="../10-formulaires/index.html">Les formulaires</a>
</button>

</body>
</html>

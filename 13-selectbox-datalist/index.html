<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectbox et datalist</title>
</head>
<body>
    <button>
        <a href="../12-attributs-inputs/index.html">Attributs des inputs</a>
    </button>
    <hr>
    <h1>SELECTBOX</h1>
    <select name="villes" id="villes">
        <option value="Paris">Paris</option>
        <option value="Madrid">Madrid</option>
        <option value="Londres">Londres</option>
        <option value="Berlin">Berlin</option>
        <option value="Moscou">Moscou</option>
    </select>
    <h1>DATALIST</h1>
    <input list="pays">
    <datalist id="pays">
        <option value="France"></option>
        <option value="Espagne"></option>
        <option value="Angleterre"></option>
        <option value="Allemagne"></option>
        <option value="Russie"></option>
    </datalist>
    <hr>
    <button>
        <a href="../14-exercice-2/index.html">Exercice 2</a>
    </button>
</body>
</html>

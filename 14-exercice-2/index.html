<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML</title>
</head>
<body>
  

  <!-- Créer un formulaire de contact avec un champ de saisi pour le : nom, prenom, mail, telephone. Une selectbox avec les options html, css, javascript. Un champs de message avec un bouton d'envoi. N'oubliez pas de lier les labels et les inputs-->
  <button>
    <a href="../13-selectbox-datalist/index.html">Selectbox et datalist</a>
  </button>
  <hr>
  <form action="" method="post">
    <label for="nom">Nom : </label>
    <input type="text" name="nom" id="nom">
    <br>
    <br>
    <label for="prenom">Prenom : </label>
    <input type="text" name="prenom" id="prenom">
    <br>
    <br>
    <label for="mail">Mail : </label>
    <input type="email" name="mail" id="mail">
    <br>
    <br>
    <label for="telephone">Telephone : </label>
    <input type="tel" name="telephone" id="telephone">
    <br>
    <br>
    <label for="languedev">Votre langage de développement</label>
    <select name="" id="languedev">
      <option value="HTML">HTML</option>
      <option value="CSS">CSS</option>
      <option value="JS">Javascript</option>
    </select>
    <br>
    <br>
    <label for="message"></label>
    <textarea name="" id="message" cols="30" rows="10"></textarea>
    <br>
    <button type="submit">Envoyer</button>
  </form>
<hr>
<button>
  <a href="../15-medias/index.html">Les medias</a>
</button>





</body>
</html>

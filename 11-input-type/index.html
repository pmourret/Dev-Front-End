<!doctype html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Les types d'input</title>
</head>
<body>
<button>
    <a href="../10-formulaires/index.html">Les formulaires</a>

<!-- TYPES INPUT -->
<h3>Type "text"</h3>
<label for="nom">Nom</label>
<input type="text" name="nom" id="nom">

<h3>Type "email"</h3>
<label for="email">EMAIL</label>
<input type="email" name="mail" id="email">

<h3>Type "number</h3>
<label for="salaire">SALAIRE</label>
<input type="number" name="salaire" id="salaire">

<h3>Type "tel"</h3>
<label for="tel">TELEPHONE</label>
<input type="tel" name="tel" id="tel">

<h3>Type "password"</h3>
<label for="password">PASSWORD</label>
<input type="password" name="password" id="password">

<h3>Type "file"</h3>
<input type="file" name="media" id="media">

<h3>Type "reset"</h3>
<input type="reset" value="RÃ©initialiser">

<h3>Type "checkbox"</h3>
<label for="check">Checkbox 1</label>
<input type="checkbox" name="check" id="check">

<h3>Type "radio"</h3>
<label for="radio">Radio 1</label>
<input type="radio" name="radio" id="radio">

<h3>Type "color"</h3>
<label for="color"></label>
<input type="color" name="color" id="color">

<h3>Type "button"</h3>
<input type="button" value="Bouton d'action">
<br><br>
<input type="submit" value="Bouton d'envoi">

<h3>Type "date"</h3>
<label for="datecomplet">Date complete : </label>
<input type="date" name="datecomplet" id="datecomplet">
<br>
<label for="datemonth">Date mois : </label>
<input type="month" name="datemonth" id="datemonth">
<br>
<label for="dateweek">Date semaine : </label>
<input type="week" name="dateweek" id="dateweek">
<br>
<label for="date-time">Date fuseau horaire : </label>
<input type="datetime" name="date-time" id="date-time">

<h3>Type "image"</h3>
<input type="image" src="https://media.tenor.com/-o0dTiU5Ow4AAAAM/vilebrequin-vilebrequin-cpt.gif" alt="">

<h3>Type "range"</h3>
<label for="range">Range : </label>
<input type="range" name="range" id="range" min="0" max="100" value="20">

<h3>Type "search"</h3>
<label for="search">Recherche : </label>
<input type="search" name="search" id="search">

<h3>Type "time"</h3>
<label for="time">Heure : </label>
<input type="time" name="time" id="time">

<hr>

</button>

</html>
